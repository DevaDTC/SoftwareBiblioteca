    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                content.style.marginLeft = '250px';
            } else {
                content.style.marginLeft = '0';
            }
        }

        // Función para abrir el modal con los datos del estudiante
        function openStudentModal(name, matricula, speciality, email, idlibro, titulolibro) {
            const studentData = `
        <strong>Nombre:</strong> ${name} <br>
        <strong>Matrícula:</strong> ${matricula} <br>
        <strong>Carrera:</strong> ${speciality} <br>
        <strong>Email:</strong> ${email}<br>
        <strong>Idlibro:</strong> ${idlibro}<br>
        <strong>Titulo:</strong> ${titulolibro}
    `;
            document.getElementById('studentData').innerHTML = studentData;
            document.getElementById('studentDataModal').classList.add('active');
        }

        // Función para cerrar el modal
        function closeStudentModal() {
            document.getElementById('studentDataModal').classList.remove('active');
        }

        // Cerrar modal cuando se haga clic en el botón "X"
        document.querySelector('.close').onclick = function () {
            const modal = document.getElementById('studentDataModal');
            modal.classList.remove('active');
        }

        // Cerrar el modal si se hace clic fuera del contenido
        window.onclick = function (event) {
            const modal = document.getElementById('studentDataModal');
            if (event.target === modal) {
                modal.classList.remove('active');
            }
        }

    </script>
